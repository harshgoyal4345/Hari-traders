<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>Hari Traders | Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --green:   #1a5c3a;
            --green2:  #2d8a58;
            --gold:    #c8922a;
            --cream:   #fdf8f0;
            --warm:    #f5efe0;
            --ink:     #1a1208;
            --muted:   #7a6f5e;
            --border:  #e8dcc8;
            --card:    #ffffff;
            --accent:  #2d8a58;
            --red:     #dc2626;
            --shadow:  0 4px 20px rgba(26,18,8,.08);
            --shadow-lg: 0 12px 40px rgba(26,18,8,.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'DM Sans', system-ui, sans-serif;
            background: var(--cream);
            color: var(--ink);
            padding-bottom: 110px;
            -webkit-tap-highlight-color: transparent;
        }

        /* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            background: var(--green);
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 58px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 0.3px;
        }
        .logo span { color: #f59e0b; }
        .profile-trigger {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 7px 16px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            transition: background .15s;
            white-space: nowrap;
            max-width: 110px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .profile-trigger:active { background: rgba(255,255,255,0.25); }

        /* â”€â”€ HERO BANNER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .hero-banner {
            background: var(--green);
            padding: 14px 16px 44px;
        }
        .hero-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .hero-text { flex: 1; color: #fff; }
        .hero-eyebrow {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 10px;
            letter-spacing: .5px;
            text-transform: uppercase;
            margin-bottom: 6px;
            color: rgba(255,255,255,.85);
        }
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 4px;
        }
        .hero-subtitle { font-size: 12px; opacity: .7; }
        .hero-badge {
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 14px;
            padding: 10px 14px;
            text-align: center;
            flex-shrink: 0;
        }
        .hero-badge-num { font-size: 22px; font-weight: 900; color: #f59e0b; line-height: 1; }
        .hero-badge-lbl { font-size: 10px; color: rgba(255,255,255,.7); font-weight: 600; margin-top: 2px; }
        .hero-wave {
            height: 32px;
            background: var(--cream);
            clip-path: ellipse(55% 100% at 50% 100%);
            margin-top: -1px;
        }

        /* â”€â”€ STICKY CONTROLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sticky-controls {
            background: var(--card);
            position: sticky;
            top: 58px;
            z-index: 999;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .search-box {
            margin: 10px 12px 8px;
            background: var(--warm);
            border-radius: 14px;
            padding: 11px 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1.5px solid var(--border);
            transition: border-color .15s;
        }
        .search-box:focus-within { border-color: var(--green); }
        .search-box svg { flex-shrink: 0; }
        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            flex: 1;
            font-size: 15px;
            font-family: inherit;
            color: var(--ink);
        }
        .search-box input::placeholder { color: var(--muted); }
        .filter-btn {
            background: var(--warm);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            padding: 0;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            flex-shrink: 0;
            transition: all .15s;
            color: var(--muted);
        }
        .filter-btn.active { background: var(--green); border-color: var(--green); color: #fff; }
        .controls-row {
            display: flex;
            align-items: center;
            padding: 0 12px 10px;
            gap: 8px;
        }
        .category-scroll { display: flex; overflow-x: auto; gap: 6px; flex: 1; }
        .category-scroll::-webkit-scrollbar { display: none; }
        .cat-pill {
            padding: 6px 16px;
            background: var(--warm);
            border: 1.5px solid var(--border);
            border-radius: 50px;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            color: var(--muted);
            transition: all .15s;
            flex-shrink: 0;
        }
        .cat-pill.active { background: var(--green); color: #fff; border-color: var(--green); }
        .view-toggle {
            display: flex;
            background: var(--warm);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            padding: 2px;
            gap: 2px;
            flex-shrink: 0;
        }
        .view-btn {
            width: 32px; height: 32px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--muted);
            transition: all .15s;
        }
        .view-btn.active { background: var(--green); color: #fff; }

        /* â”€â”€ PRODUCT LIST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        #productList { padding: 8px 0; }

        .brand-section {
            background: var(--card);
            margin: 10px 12px;
            border-radius: 20px;
            padding: 16px 14px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: hidden;
        }
        .brand-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }
        .brand-icon {
            width: 38px; height: 38px;
            background: linear-gradient(135deg, var(--green), var(--green2));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 17px;
            font-weight: 700;
            color: var(--ink);
            flex: 1;
        }
        .brand-count {
            font-size: 11px;
            font-weight: 700;
            color: var(--muted);
            background: var(--warm);
            border: 1px solid var(--border);
            padding: 3px 10px;
            border-radius: 20px;
        }

        /* â”€â”€ VARIANT GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .variant-grid {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 4px;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .variant-grid::-webkit-scrollbar { display: none; }
        .variant-grid.list-view { flex-direction: column; overflow-x: visible; gap: 8px; }

        /* â”€â”€ VARIANT CARD (Grid) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .v-card {
            min-width: 130px;
            max-width: 130px;
            border-radius: 16px;
            background: var(--warm);
            border: 1.5px solid var(--border);
            overflow: hidden;
            position: relative;
            scroll-snap-align: start;
            transition: transform .15s, box-shadow .15s;
            flex-shrink: 0;
        }
        .v-card:active { transform: scale(0.97); }
        .v-card.unavailable { opacity: 0.6; }
        .v-card.unavailable .v-img-wrap img { filter: grayscale(60%); }

        .v-img-wrap {
            width: 100%;
            height: 180px;
            background: #fff;
            overflow: hidden;
            position: relative;
        }
        .v-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform .2s;
        }
        .v-card:hover .v-img-wrap img { transform: scale(1.04); }

        .v-body { padding: 8px 9px 10px; }
        .v-cat-tag {
            display: inline-block;
            background: rgba(26,92,58,0.1);
            color: var(--green);
            border-radius: 50px;
            font-size: 9px;
            font-weight: 800;
            padding: 2px 7px;
            margin-bottom: 4px;
            letter-spacing: .4px;
            text-transform: uppercase;
        }
        .v-label {
            font-size: 12px;
            font-weight: 700;
            line-height: 1.3;
            height: 30px;
            overflow: hidden;
            color: var(--ink);
            margin-bottom: 4px;
        }
        .v-price {
            font-family: 'Playfair Display', serif;
            color: var(--green);
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
        }
        .unavailable-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--red);
            color: #fff;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            z-index: 10;
        }
        .pickup-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #f59e0b;
            color: #fff;
            padding: 3px 8px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 800;
            z-index: 10;
        }

        /* â”€â”€ QTY BUTTONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .qty-btns {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0;
            background: #fff;
            border-radius: 10px;
            border: 1.5px solid var(--border);
            overflow: hidden;
        }
        .qty-btns button {
            width: 30px; height: 30px;
            border: none;
            background: transparent;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            color: var(--green);
            line-height: 1;
            transition: background .1s;
        }
        .qty-btns button:active { background: var(--warm); }
        .qty-btns button:disabled { opacity: 0.3; cursor: not-allowed; }
        .qty-btns span {
            flex: 1;
            text-align: center;
            font-weight: 800;
            font-size: 14px;
            color: var(--ink);
        }

        /* â”€â”€ LIST VIEW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .variant-grid.list-view .v-card {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
            max-width: 100%;
            border-radius: 14px;
            padding: 10px;
            background: var(--warm);
        }
        .variant-grid.list-view .v-img-wrap {
            width: 68px;
            height: 68px;
            min-width: 68px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        .variant-grid.list-view .v-body {
            padding: 0;
            flex: 1;
            min-width: 0;
        }
        .variant-grid.list-view .v-label { height: auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .variant-grid.list-view .v-price { margin-bottom: 0; }
        .variant-grid.list-view .v-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 6px;
            flex-shrink: 0;
        }
        .variant-grid.list-view .qty-btns { min-width: 88px; }
        .variant-grid.list-view .badges-col {
            display: flex;
            flex-direction: column;
            gap: 3px;
            align-items: flex-end;
        }
        .variant-grid.list-view .unavailable-badge,
        .variant-grid.list-view .pickup-badge {
            position: static;
            font-size: 9px;
            padding: 2px 6px;
        }

        /* â”€â”€ FLOATING CART â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .cart-fab {
            position: fixed;
            bottom: 20px;
            left: 12px;
            right: 12px;
            background: linear-gradient(135deg, var(--green), var(--green2));
            color: white;
            padding: 14px 18px;
            border-radius: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(26,92,58,.4);
            z-index: 1001;
            cursor: pointer;
            border: none;
            transition: transform .1s;
        }
        .cart-fab:active { transform: scale(0.98); }
        .cart-fab-left { display: flex; align-items: center; gap: 10px; }
        .cart-fab-icon { font-size: 20px; }
        .cart-fab-label { font-size: 13px; opacity: .85; }
        .cart-fab-count { font-size: 18px; font-weight: 900; }
        .cart-fab-total { font-size: 18px; font-weight: 900; color: #f59e0b; }

        /* â”€â”€ MODALS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            z-index: 2000;
            align-items: flex-end;
            justify-content: center;
        }
        .modal[style*="block"] { display: flex !important; }
        .modal-content {
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 6px 20px 32px;
            max-height: 88vh;
            overflow-y: auto;
            width: 100%;
        }
        .modal-handle {
            width: 36px; height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin: 12px auto 16px;
        }
        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--ink);
        }

        /* â”€â”€ FILTER MODAL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .filter-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 2000;
        }
        .filter-modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-radius: 24px 24px 0 0;
            padding: 20px;
            z-index: 2001;
            box-shadow: 0 -8px 32px rgba(0,0,0,0.15);
            animation: slideUp 0.25s cubic-bezier(.32,.72,0,1);
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .filter-option {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            transition: background .1s;
            color: var(--ink);
        }
        .filter-option:last-child { border-bottom: none; }
        .filter-option:active { background: var(--warm); }
        .filter-option.selected { color: var(--green); font-weight: 700; }
        .filter-option.selected::after { content: "âœ“"; font-size: 18px; color: var(--green); }

        /* â”€â”€ FORM ELEMENTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .input-group {
            width: 100%;
            padding: 13px 14px;
            border: 1.5px solid var(--border);
            border-radius: 14px;
            margin-bottom: 10px;
            font-family: inherit;
            font-size: 15px;
            outline: none;
            transition: border-color .15s;
            background: var(--warm);
            color: var(--ink);
        }
        .input-group:focus { border-color: var(--green); }

        .btn-action {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            margin-top: 8px;
            cursor: pointer;
            font-family: inherit;
            transition: opacity .15s, transform .1s;
        }
        .btn-action:active { transform: scale(0.98); }
        .btn-primary { background: var(--green); color: #fff; }
        .btn-secondary { background: var(--warm); color: var(--muted); border: 1.5px solid var(--border); }
        .btn-logout {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #fca5a5;
            border-radius: 14px;
            font-weight: 700;
            font-size: 15px;
            margin-top: 8px;
            cursor: pointer;
            background: #fff1f2;
            color: var(--red);
            font-family: inherit;
        }

        /* â”€â”€ ADDRESS BOX â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .address-box {
            border: 1.5px solid var(--border);
            padding: 13px 14px;
            border-radius: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
            background: var(--warm);
            transition: border-color .15s;
        }
        .address-box.selected { border-color: var(--green); background: rgba(26,92,58,0.06); }

        /* â”€â”€ CART ITEMS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .cart-item {
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
        }
        .cart-item:last-child { border-bottom: none; }
        .cart-item-name {

    // ============================================================
    // TIER PRICING
    // ============================================================
    function calculateTierPrice(product, variant, quantity) {
        const basePrice = variant.price;
        if (!product.tierPricing || !product.tierPricing.enabled) return basePrice;
        const tierConfig = product.tierPricing;
        let finalPrice = basePrice;
        if (tierConfig.brandTiers) {
            let brandTotalQty = 0;
            for (let k in cart) {
                const [pid] = k.split("_").map(Number);
                if (pid === product.id) brandTotalQty += cart[k];
            }
            let applicableBrandTier = tierConfig.brandTiers[0];
            for (let tier of tierConfig.brandTiers) { if (brandTotalQty >= tier.minQty) applicableBrandTier = tier; }
            if (applicableBrandTier.price !== undefined) finalPrice = applicableBrandTier.price;
            else if (applicableBrandTier.discount !== undefined) finalPrice = Math.round(finalPrice * (1 - applicableBrandTier.discount / 100));
        }
        if (tierConfig.variantTiers) {
            let applicableVariantTier = tierConfig.variantTiers[0];
            for (let tier of tierConfig.variantTiers) { if (quantity >= tier.minQty) applicableVariantTier = tier; }
            if (applicableVariantTier.price !== undefined) finalPrice = applicableVariantTier.price;
            else if (applicableVariantTier.discount !== undefined) finalPrice = Math.round(finalPrice * (1 - applicableVariantTier.discount / 100));
        }
        return finalPrice;
    }

    function getTierPricingInfo(product, variant, quantity) {
        if (!product.tierPricing || !product.tierPricing.enabled) return { price: variant.price, hasTier: false };
        const tierPrice = calculateTierPrice(product, variant, quantity);
        return { price: tierPrice, hasTier: tierPrice !== variant.price, originalPrice: variant.price };
    }

    function updateCartFab() {
        let total = 0, count = 0;
        for (let k in cart) {
            const [pid, vid] = k.split("_").map(Number);
            const p = products.find(x => x.id === pid);
            const v = p.variants.find(x => x.vid === vid);
            const qty = cart[k];
            const priceInfo = getTierPricingInfo(p, v, qty);
            total += qty * priceInfo.price;
            count += qty;
        }
        if (globalTierPricing.enabled) {
            let applicableTier = globalTierPricing.tiers[0];
            for (let tier of globalTierPricing.tiers) { if (total >= tier.minTotal) applicableTier = tier; }
            if (applicableTier.discount > 0) total -= Math.round(total * applicableTier.discount / 100);
        }
        const fab = document.getElementById("cartFab");
        if (total > 0) {
            fab.style.display = "flex";
            document.getElementById("cartCount").innerText = count + " Items";
            document.getElementById("cartTotal").innerText = "â‚¹" + total;
        } else {
            fab.style.display = "none";
        }
    }

            }
        }
        msg += `\n\n*Total: â‚¹${finalTotal}*`;
        const waUrl = "https://wa.me/" + WHATSAPP + "?text=" + encodeURIComponent(msg);
        window.open(waUrl, "_blank");
        const order = { date: new Date().toLocaleDateString(), items: msg, total: finalTotal };
        userData.orderHistory.unshift(order);
        localStorage.setItem('ht_user', JSON.stringify(userData));
        cart = {};
        updateCartFab();
        closeModals();
    }

    // ============================================================
    // PROFILE
    // ============================================================
    function openProfile() {
        let html = "";
        if (!userData.name) {
            html = `<div class="modal-title">Welcome! ğŸ‘‹</div>
                <p style="color:var(--muted);font-size:14px;margin-bottom:16px;">Enter your name to get started</p>
                <input type="text" id="userName" class="input-group" placeholder="Your Name">
                <button class="btn-action btn-primary" onclick="saveName()">Continue â†’</button>`;
        } else {
            html = `<div class="modal-title">My Profile</div>
                <div style="background:linear-gradient(135deg,var(--green),var(--green2));border-radius:16px;padding:14px 16px;margin-bottom:16px;color:#fff;display:flex;align-items:center;gap:12px;">
                    <div style="width:44px;height:44px;background:rgba(255,255,255,0.2);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:20px;font-weight:800;">${userData.name[0].toUpperCase()}</div>
                    <div><div style="font-weight:800;font-size:16px;">${userData.name}</div><div style="font-size:12px;opacity:.7;">Hari Traders Customer</div></div>
                </div>
                <div style="font-weight:700;margin-bottom:10px;color:var(--ink);">ğŸ“ Delivery Addresses</div>`;
            userData.addresses.forEach((addr, i) => {
                html += `<div class="address-box ${i === userData.selectedAddrIndex ? 'selected' : ''}" onclick="selectAddress(${i})">${addr}</div>`;
            });
            html += `<input type="text" id="newAddress" class="input-group" placeholder="+ Add new address">
                <button class="btn-action btn-primary" onclick="addAddress()">Add Address</button>
                <button class="btn-action" style="background:var(--warm);color:var(--green);border:1.5px solid var(--border);margin-top:8px;" onclick="viewOrderHistory()">ğŸ“¦ Order History</button>
                <button class="btn-logout" onclick="confirmLogout()">ğŸšª Logout</button>`;
        }
        document.getElementById("profileBody").innerHTML = html;
        document.getElementById("profileModal").style.display = 'block';
    }

    function confirmLogout() {
        const confirmed = confirm("Are you sure you want to logout?");
        if (!confirmed) return;
        logout();
    }

    function logout() {
        userData = { name: "", addresses: [], selectedAddrIndex: 0, orderHistory: [] };
        localStorage.removeItem('ht_user');
        document.getElementById("userBtn").innerText = "Login";
        cart = {};
        updateCartFab();
        closeModals();
    }

    function saveName() {
        const name = document.getElementById("userName").value.trim();
        if (name) {
            userData.name = name;
            localStorage.setItem('ht_user', JSON.stringify(userData));
            document.getElementById("userBtn").innerText = name;
            openProfile();
        }
    }

    function addAddress() {
        const addr = document.getElementById("newAddress").value.trim();
        if (addr) { userData.addresses.push(addr); localStorage.setItem('ht_user', JSON.stringify(userData)); openProfile(); }
    }

    function selectAddress(i) {
        userData.selectedAddrIndex = i;
        localStorage.setItem('ht_user', JSON.stringify(userData));
        openProfile();
    }

    function viewOrderHistory() {
        closeModals();
        let html = userData.orderHistory.length === 0 ? '<div class="no-orders">ğŸ“¦ No orders yet</div>' : '';
        userData.orderHistory.forEach(order => {
            html += `<div class="order-history-item">
                <div class="order-header">
                    <div class="order-date">${order.date}</div>
                    <div class="order-total">â‚¹${order.total}</div>
                </div>
                <div class="order-items">${order.items.replace(/\n/g, '<br>')}</div>
            </div>`;
        });
        document.getElementById("orderHistoryList").innerHTML = html;
        document.getElementById("orderHistoryModal").style.display = 'block';
    }

    function closeModals() {
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    }

    function openFilterModal() {
        document.getElementById('filterOverlay').style.display = 'block';
        document.getElementById('filterModal').style.display = 'block';
    }

    function closeFilterModal() {
        document.getElementById('filterOverlay').style.display = 'none';
        document.getElementById('filterModal').style.display = 'none';
    }

    function selectFilter(filter) {
        currentFilter = filter;
        document.querySelectorAll('.filter-option').forEach(opt => opt.classList.remove('selected'));
        document.querySelector(`[data-filter="${filter}"]`).classList.add('selected');
        document.getElementById('filterBtn').classList.toggle('active', filter !== 'all');
        renderProducts();
        closeFilterModal();
    }

    // ============================================================
    // LIGHTBOX WITH SWIPE & VARIANT CAROUSEL
    // ============================================================
    let lbPid = null, lbVid = null;
    let lbVariants = [], lbVariantIdx = 0, lbProductIdx = 0, lbProducts = [];
    let lbTouchStartX = 0, lbTouchStartY = 0;

    function openLightbox(pid, vid) {
        lbProducts = [];
        products.forEach(p => {
            if (p.active === false) return;
            const vs = p.variants.filter(v => v.active !== false);
            if (vs.length > 0) lbProducts.push({p, vs});
        });
        lbProductIdx = lbProducts.findIndex(x => x.p.id === pid);
        if (lbProductIdx < 0) lbProductIdx = 0;
        lbVariants = lbProducts[lbProductIdx].vs;
        lbVariantIdx = lbVariants.findIndex(v => v.vid === vid);
        if (lbVariantIdx < 0) lbVariantIdx = 0;
        lbPid = pid; lbVid = vid;
        lbRender();
        document.getElementById('imgLightbox').classList.add('active');
        document.body.style.overflow = 'hidden';
        const wrap = document.getElementById('lbImgWrap');
        wrap.ontouchstart = lbTouchStart;
        wrap.ontouchend = lbTouchEnd;
    }

    function lbRender() {
        const pObj = lbProducts[lbProductIdx];
        const p = pObj.p;
        lbVariants = pObj.vs;
        const v = lbVariants[lbVariantIdx];
        lbPid = p.id; lbVid = v.vid;

        document.getElementById('lbTitle').textContent = p.name + ' Â· ' + v.label;
        document.getElementById('lbPrice').textContent = 'â‚¹' + v.price;

        const img = document.getElementById('lbImg');
        img.style.opacity = '0';
        img.src = v.image;
        img.onload = () => { img.style.opacity = '1'; };
        img.onerror = () => { img.style.opacity = '1'; };

        const key = lbPid + '_' + lbVid;
        const qty = cart[key] || 0;
        document.getElementById('lbQty').textContent = qty;
        document.getElementById('lbMinus').disabled = !v.available || qty === 0;
        document.getElementById('lbPlus').disabled = !v.available;

        // Dots
        let dotsHtml = '';
        lbVariants.forEach((vv, i) => {
            dotsHtml += `<div class="lb-dot${i === lbVariantIdx ? ' active' : ''}"></div>`;
        });
        document.getElementById('lbDots').innerHTML = dotsHtml;

        document.getElementById('lbVariantInfo').textContent =
            `Variant ${lbVariantIdx+1}/${lbVariants.length}  Â·  Product ${lbProductIdx+1}/${lbProducts.length}` +
            (!v.available ? '  Â·  Out of Stock' : '');

        // Cart summary
        let grandTotal = 0, totalItems = 0;
        Object.keys(cart).forEach(k => {
            const [cpid, cvid] = k.split('_').map(Number);
            const cp = products.find(x => x.id === cpid);
            const cv = cp.variants.find(x => x.vid === cvid);
            const cqty = cart[k];
            const priceInfo = getTierPricingInfo(cp, cv, cqty);
            grandTotal += cqty * priceInfo.price;
            totalItems += cqty;
        });
        if (globalTierPricing.enabled) {
            let applicableTier = globalTierPricing.tiers[0];
            for (let tier of globalTierPricing.tiers) { if (grandTotal >= tier.minTotal) applicableTier = tier; }
            if (applicableTier.discount > 0) grandTotal -= Math.round(grandTotal * applicableTier.discount / 100);
        }
        document.getElementById('lbCartSummary').innerHTML = totalItems === 0
            ? '<div class="lb-cart-empty">ğŸ›’ Cart is empty</div>'
            : `<div class="lb-cart-total"><span>ğŸ›’ Cart <span class="lb-item-count-badge">${totalItems}</span></span><span class="lb-cart-total-amount">â‚¹${grandTotal}</span></div>`;
    }

    function closeLightbox() {
        document.getElementById('imgLightbox').classList.remove('active');
        document.body.style.overflow = '';
    }

    function lbChangeQty(delta) {
        const v = lbVariants[lbVariantIdx];
        if (!v.available) return;
        const key = lbPid + '_' + lbVid;
        cart[key] = Math.max(0, (cart[key] || 0) + delta);
        if (cart[key] === 0) delete cart[key];
        const el = document.getElementById('q_' + key);
        if (el) el.textContent = cart[key] || 0;
        updateCartFab();
        lbRender();
    }

    function lbTouchStart(e) {
        lbTouchStartX = e.changedTouches[0].clientX;
        lbTouchStartY = e.changedTouches[0].clientY;
    }

    function lbTouchEnd(e) {
        const dx = e.changedTouches[0].clientX - lbTouchStartX;
        const dy = e.changedTouches[0].clientY - lbTouchStartY;
        const minSwipe = 40;
        if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > minSwipe) {
            lbVariantIdx = dx < 0
                ? (lbVariantIdx + 1) % lbVariants.length
                : (lbVariantIdx - 1 + lbVariants.length) % lbVariants.length;
            lbRender();
        } else if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > minSwipe) {
            lbProductIdx = dy < 0
                ? (lbProductIdx + 1) % lbProducts.length
                : (lbProductIdx - 1 + lbProducts.length) % lbProducts.length;
            lbVariantIdx = 0;
            lbRender();
        }
    }

    // ============================================================
    // INIT
    // ============================================================
    if (userData.name) document.getElementById("userBtn").innerText = userData.name;
    buildCategories();
    renderProducts();
</script>
